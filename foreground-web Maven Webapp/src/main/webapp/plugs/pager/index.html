<html>
<head>
<title>分页测试</title>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">

	<link rel="stylesheet" type="text/css" href="styles.css">

<link rel="stylesheet" type="text/css"
	href="pager_def.css">
</head>

<body>
	<div class=""
		style="width: 800px;height: 200px;margin: 0 auto;border: 1px solid #eee;">
		<div id="pager"></div>
		<p>方法见源代码</p>
	</div>
</body>

<script src="http://apps.bdimg.com/libs/jquery/1.8.0/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="pager.js" type="text/javascript"charset="utf-8"></script>
<script type="text/javascript">
	function getParameter(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
	}

	//init初始化
	$(function() {
		var totalPage = 100;//总页数
		var totalRecords = 390;//总记录条数
		var pageNo = getParameter('pno');//当前页
		if (!pageNo) {
			pageNo = 1;
		}
		//生成分页
		//有些参数是可选的，比如lang，若不传有默认值
		pager.generPageHtml({
			pno : pageNo,
			//总页码
			total : totalPage,
			//总数据条数
			totalRecords : totalRecords,
			//链接前部
			hrefFormer : 'pager_test',
			//链接尾部
			hrefLatter : '.html',
			getLink : function(n) {
				return this.hrefFormer + this.hrefLatter + "?pno=" + n;//自定义格式
			}
			
			//lang参数,选择设置，见js
			
			//click模式
			,
			mode : 'click',//默认值是link，可选link或者click
			click : function(n) {
				
				this.selectPage(n);
				return false;
			}
		});
	});
</script>
</html>
